name: 'Chromatic'

on: push

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build ui-react library
        env:
          NX_NO_CLOUD: true
        run: npx nx build ui-react --skip-nx-cache

      - name: Build Storybook
        env:
          NX_NO_CLOUD: true
          NODE_OPTIONS: '--max-old-space-size=6144'
        run: npx nx run-many --target=build:storybook --parallel=3 --no-cloud --webpack-stats-json

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          configFile: libs/ui-react/chromatic.config.json
          storybookBuildDir: ./libs/ui-react/storybook-static

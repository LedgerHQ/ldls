name: Export Figma Design Tokens

on:
  workflow_dispatch:
    inputs:
      figma_file_key:
        description: 'Figma File Key (use default if empty)'

env:
  NX_NO_CLOUD: true

jobs:
  export-design-tokens:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Export Design Tokens from Figma
        run: npx nx run @ldls/design-tokens:figma-export
        env:
          FIGMA_API_TOKEN: ${{ secrets.FIGMA_API_TOKEN }}
          FIGMA_FILE_KEY: ${{ github.event.inputs.figma_file_key || vars.FIGMA_FOUNDATIONS_FILE_KEY }}

      - name: Build
        run: npx nx run @ldls/design-tokens:build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'ðŸ’„ (design-tokens): Figma Export & Build'
          title: 'ðŸ’„ (design-tokens): Figma Export & Build'
          body: 'Automatically update design tokens through Figma API Local Variables endpoint & build.'
          branch: figma-export-design-tokens
